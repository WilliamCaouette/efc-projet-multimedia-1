{{#project}}
<div data-projet="{{id_projet}}" style="background-image: url({{url_media}});" class="projet">
    <div data-projet="{{id_projet}}">
        <img src="{{image}}" data-projet="{{id_projet}}">
    </div>
    <div data-projet="{{id_projet}}">
        <h2 data-projet="{{id_projet}}">{{nom}}</h2>
        <p data-projet="{{id_projet}}">{{description}}</p>
    </div>  
</div>
{{/project}}
